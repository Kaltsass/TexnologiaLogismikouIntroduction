plugins {
    id 'application'

}
application{
    mainClassName = "SimpleJavaProgram"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {                                                           //Jar section
    manifest {
        attributes("Main-Class":"SimpleJavaProgram");           //Specifying Main-Class
    }

    from{
        configurations.runtimeClasspath.collect { it.isDirectory() ? it :zipTree(it)}
    }
}